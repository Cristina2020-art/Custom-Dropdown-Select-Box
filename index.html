<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="select_wrap">

        <ul class="default_option">
            <li>
                <div class="option">
                    <div class="icon"><i class='bx bx-expand'></i></div>
                    <p>FRAMEWORK</p>
                </div>
            </li>
        </ul>

        <ul class="select_ul">
            <li>
                <div class="option angular">
                    <div class="icon"><i class='bx bxl-angular'></i></div>
                    <p>Angular</p>
                </div>
            </li>
            <li>
                <div class="option react">
                    <div class="icon"><i class='bx bxl-react' ></i></div>
                    <p>react</p>
                </div>
            </li>
            <li>
                <div class="option bootstrap">
                    <div class="icon"><i class='bx bxl-bootstrap' ></i></div>
                    <p>Bootstrap</p>
                </div>  
            </li>
            <li>
                <div class="option sass">
                    <div class="icon"><i class='bx bxl-sass' ></i></div>
                    <p>SASS</p>
                </div>  
            </li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(".default_option").click(function(){
    $(this).parent().toggleClass("active");
})
  
$(".select_ul li").click(function(){
    var currentel = $(this).html();
    $(".default_option li").html(currentel);
    $(this).parents(".select_wrap").removeClass("active");
})
</script>
</body>
</html>
